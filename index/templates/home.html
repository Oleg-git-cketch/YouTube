<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg bg-dark">
<main>
  <section class="py-5 text-center container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4 text-white">YouTube | Prototype</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
      </ul>
    </header>
  </section>

  <div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        {% for p in products %}
      <div class="feature col">
        <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
            <img src="{{ p.video_content.url }}" width="200" height="200" alt="{{ p }}">
        </div>
        <h3 class="fs-2">{{ p.video_title }}</h3>
        <p class="text-white">{{ p.product_description }}</p>
        <a href="/video/{{ p.id }}" class="icon-link">
          Подробнее
        </a>
      </div>
        {% endfor %}
    </div>
</body>
</html>
